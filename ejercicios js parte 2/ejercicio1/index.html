<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de fondo</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cuadrado" style="background-color: red;"></div>
    <div class="cuadrado" style="background-color: green;"></div>
    <div class="cuadrado" style="background-color: blue;"></div>

    <script>
        document.querySelectorAll('.cuadrado').forEach(item => {
            item.addEventListener('click', event => {
                document.body.style.backgroundColor = item.style.backgroundColor;
            });
        });
    </script>
</body>
</html>
