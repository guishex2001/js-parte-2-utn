<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Aprobados</title>
</head>
<body>
    <h1>Alumnos Aprobados</h1>
    <ul id="alumnosAprobados"></ul>

    <script>
        var alumnos = [
            {
                nombre: 'Juan Gomez',
                nota: 7
            }, {
                nombre: 'Pedro Rodriguez',
                nota: 4
            }, {
                nombre: 'Roxana García',
                nota: 8
            }, {
                nombre: 'Luciano Lopez',
                nota: 5
            }, {
                nombre: 'Fernanda Gimenez',
                nota: 6
            }, {
                nombre: 'Florencia Martinez',
                nota: 10
            }, {
                nombre: 'Raul Sanchez',
                nota: 7
            }, {
                nombre: 'Sandra Figueroa',
                nota: 8
            }
        ];

        // Filtrar alumnos aprobados
        var alumnosAprobados = alumnos.filter(alumno => alumno.nota >= 7);

        // Mostrar los alumnos aprobados en la página HTML
        var listaAprobados = document.getElementById('alumnosAprobados');
        alumnosAprobados.forEach(alumno => {
            var li = document.createElement('li');
            li.textContent = `${alumno.nombre}: ${alumno.nota}`;
            listaAprobados.appendChild(li);
        });
    </script>
</body>
</html>
